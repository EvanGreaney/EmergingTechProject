<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Web Service</title>
</head>

<body>
  <h1>Hello, world!</h1>

  <hr>

  <p>
    This is the index.html class
  </p>

  <div class="wrapper">
    <form class="col-sm-4" id="form">
      <div>
        <label for="speed">Enter Wind Speed</label>
        <input type="number" name="speed" class="form-control mb-2 mr-sm-2" id="speed" placeholder="For example, 10"
          required />
      </div>
      <button type="button" onclick="calculate();">Calculate Turbine Power</button><br /><br />
      <div>
        <label for="power">Wind Turbine Power</label>
        <input type="name" class="form-control mb-2 mr-sm-2" id="power" readonly />
      </div>
    </form>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

<script>
  getPower = async (otherPrams) => {
    try {
      const fetchResponse = await fetch(`/calculate/turbine/power`, otherPrams);
      const data = await fetchResponse.json();
      console.log(data)
      return data;
    } catch (e) {
      return e;
    }
  }

  function power(otherPrams) {
    value = fetch('/power', otherPrams)
      .then(data => { return data.json() })
      .then(res => { return res })
      .catch(error => console.log(error))
    return value
  }

  // Adapted from stack overflow posts.
  async function calculate() {
    var speed = document.getElementById("speed").value
    document.getElementById('power').value = "Please wait...";

    const otherPrams = {
      body: JSON.stringify({speed: speed}),
      method: "POST"
    }
    document.getElementById('power').value = await power(otherPrams);
  }

</script>

</html>
